<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body style="background-color: rgb(51, 50, 50); color: lightseagreen;" >
    <script>
        const div = document.createElement('div')
        console.log(div);

        div.className = "main"
        div.id = Math.round(Math.random()*10 + 1)
        div.setAttribute("title", "Saniya")
        div.style.backgroundColor = "green"
        div.style.padding = "12px"
        const addText = document.createTextNode("Saniya Nayak")
        div.appendChild(addText)

    </script>
</body>
</html>
